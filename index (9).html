<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Modern Slot</title>
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2b2b2b);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
        }
        .credits {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .header {
            background: linear-gradient(to right, #ff4444, #ff6666);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .game-container {
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #222;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border: 2px solid #ff4444;
        }
        .slots {
            display: flex;
            justify-content: space-around;
            background: #333;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            height: 80px;
        }
        .slot-item {
            font-size: 2em;
            width: 60px;
            height: 60px;
            line-height: 60px;
            background: #fff;
            color: #333;
            border-radius: 8px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s ease;
        }
        .spinning {
            animation: spinSymbol 0.5s infinite linear;
        }
        @keyframes spinSymbol {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background: linear-gradient(to right, #ff4444, #ff6666);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 10px #ff4444, 0 0 20px #ff4444;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        #result {
            margin-top: 15px;
            font-size: 1.2em;
            color: #ffcc00;
        }
        .history {
            margin-top: 20px;
            background: #333;
            padding: 10px;
            border-radius: 10px;
        }
        .history ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        .history li {
            padding: 5px;
            border-bottom: 1px solid #444;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(to bottom, #ffd700, #ffaa00);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 1.5em;
            text-align: center;
            z-index: 1000;
            animation: popupAnim 3s ease-in-out forwards;
        }
        @keyframes popupAnim {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            20% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            80% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff0000;
            animation: confettiFall 3s linear forwards;
            z-index: 999;
        }
        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="credits" id="credits">Kredit: 10000</div>
    <div class="header">
        <h1>Slot Modern</h1>
    </div>

    <div class="game-container">
        <div class="slots" id="slotDisplay">
            <span id="slot1" class="slot-item"><i class="fas fa-gem"></i></span>
            <span id="slot2" class="slot-item"><i class="fas fa-bell"></i></span>
            <span id="slot3" class="slot-item"><i class="fas fa-star"></i></span>
        </div>
        <button onclick="spinSlots()">Putar!</button>
        <p id="result">Semoga Beruntung!</p>
    </div>

    <div class="history">
        <h3>Riwayat Putaran</h3>
        <ul id="history-list"></ul>
    </div>

    <script>
        const symbols = [
            '<i class="fas fa-gem"></i>',      // Permata
            '<i class="fas fa-bell"></i>',     // Lonceng
            '<i class="fas fa-star"></i>',     // Bintang
            '<i class="fas fa-diamond"></i>',  // Berlian
            '<i class="fas fa-heart"></i>'     // Hati
        ];
        const pointValues = {
            '<i class="fas fa-gem"></i>': 500,
            '<i class="fas fa-bell"></i>': 1000,
            '<i class="fas fa-star"></i>': 1500,
            '<i class="fas fa-diamond"></i>': 2000,
            '<i class="fas fa-heart"></i>': 2500
        };
        const spinCost = 1000;
        const slots = [
            document.getElementById('slot1'),
            document.getElementById('slot2'),
            document.getElementById('slot3')
        ];
        const result = document.getElementById('result');
        const creditsDisplay = document.getElementById('credits');
        const historyList = document.getElementById('history-list');
        let credits = 10000;
        let isSpinning = false;

        function updateCredits() {
            creditsDisplay.textContent = `Kredit: ${credits}`;
        }

        function addToHistory(resultText) {
            const li = document.createElement('li');
            li.textContent = resultText;
            historyList.prepend(li);
            if (historyList.children.length > 5) {
                historyList.removeChild(historyList.lastChild);
            }
        }

        function showPopup(winnings) {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.textContent = `Selamat! Anda Menang ${winnings} Poin!`;
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 3000);

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDelay = Math.random() * 1 + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function spinSlots() {
            if (isSpinning || credits < spinCost) {
                if (credits < spinCost) result.textContent = "Kredit tidak cukup!";
                return;
            }
            isSpinning = true;
            credits -= spinCost;
            updateCredits();

            slots.forEach(slot => slot.classList.add('spinning'));
            document.querySelector('button').disabled = true;

            let spinCount = 0;
            const spinInterval = setInterval(() => {
                slots.forEach(slot => {
                    slot.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                });
                spinCount++;
                if (spinCount >= 15) {
                    clearInterval(spinInterval);
                    endSpin();
                }
            }, 40);
        }

        function endSpin() {
            slots.forEach(slot => slot.classList.remove('spinning'));

            const symbol1 = symbols[Math.floor(Math.random() * symbols.length)];
            const symbol2 = Math.random() < 0.4 ? symbol1 : symbols[Math.floor(Math.random() * symbols.length)];
            const symbol3 = Math.random() < 0.2 && symbol1 === symbol2 ? symbol1 : symbols[Math.floor(Math.random() * symbols.length)];

            slots[0].innerHTML = symbol1;
            slots[1].innerHTML = symbol2;
            slots[2].innerHTML = symbol3;

            let resultText;
            if (symbol1 === symbol2 && symbol2 === symbol3) {
                const winnings = pointValues[symbol1] * 10;
                credits += winnings;
                resultText = `Jackpot! Menang ${winnings} poin!`;
                showPopup(winnings);
            } else if (symbol1 === symbol2 || symbol2 === symbol3 || symbol1 === symbol3) {
                const matchingSymbol = symbol1 === symbol2 ? symbol1 : (symbol2 === symbol3 ? symbol2 : symbol1);
                const winnings = pointValues[matchingSymbol] * 2;
                credits += winnings;
                resultText = `Dua sama! Menang ${winnings} poin!`;
            } else {
                resultText = "Coba lagi!";
            }
            result.textContent = resultText;
            addToHistory(resultText);
            updateCredits();
            document.querySelector('button').disabled = false;
            isSpinning = false;
        }

        updateCredits();
    </script>
</body>
</html>
