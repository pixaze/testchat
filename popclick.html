<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopCat with Sound</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: absolute;
            bottom: 150px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            z-index: 10;
            pointer-events: none;
        }

        h1 {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.85);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.3);
            animation: bounce 0.3s ease infinite alternate;
        }

        #popcat {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            max-width: 959px;
            max-height: 1280px;
            margin: auto;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            user-select: none;
            transition: filter 0.2s ease;
            z-index: 1;
        }

        #popcat:active {
            filter: brightness(1.1) saturate(1.2);
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            animation: particleFade 1s ease-out forwards;
        }

        .coin {
            position: absolute;
            font-size: 50px;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            cursor: pointer;
            z-index: 15;
            animation: fall 4s linear forwards;
            user-select: none;
        }

        @keyframes particleFade {
            0% { opacity: 1; transform: scale(1) translate(0, 0); }
            100% { opacity: 0; transform: scale(0.5) translate(var(--x), var(--y)); }
        }

        @keyframes fall {
            0% { top: -50px; opacity: 1; }
            100% { top: 100%; opacity: 0.5; }
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        @media (max-width: 959px) {
            #popcat { width: 100%; height: auto; }
            h1 { font-size: 2.5rem; }
            .coin { font-size: 40px; width: 40px; height: 40px; line-height: 40px; }
        }

        @media (max-height: 1280px) {
            #popcat { height: 100%; width: auto; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Score: <span id="score">0</span></h1>
    </div>
    <img id="popcat" src="awal1.jpg" alt="PopCat">
    <audio id="clickSound" src="popclick.mp3" preload="auto"></audio>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const popcat = document.getElementById("popcat");
            const scoreDisplay = document.getElementById("score");
            const clickSound = document.getElementById("clickSound");
            const body = document.body;
            let score = 0;
            let multiplier = 1;

            const image1 = "klik1.jpg"; // Saat diklik
            const image2 = "awal1.jpg"; // Awal
            
            // Fungsi untuk menambah skor, suara, dan partikel
            const handlePress = (e) => {
                popcat.src = image1;
                score += multiplier;
                scoreDisplay.textContent = score;
                clickSound.currentTime = 0; // Reset suara ke awal
                clickSound.play(); // Mainkan suara

                const particle = document.createElement("div");
                particle.classList.add("particle");
                const x = e.clientX || e.touches[0].clientX;
                const y = e.clientY || e.touches[0].clientY;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.setProperty('--x', `${Math.random() * 100 - 50}px`);
                particle.style.setProperty('--y', `${Math.random() * 100 - 50}px`);
                body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            };

            // Fungsi untuk mengembalikan gambar
            const handleRelease = () => {
                popcat.src = image2;
            };

            // Event untuk klik mouse
            body.addEventListener("mousedown", (e) => {
                handlePress(e);
            });
            body.addEventListener("mouseup", (e) => {
                handleRelease();
            });

            // Event untuk sentuhan (mobile)
            body.addEventListener("touchstart", (e) => {
                e.preventDefault();
                handlePress(e);
            }, { passive: false });
            body.addEventListener("touchend", (e) => {
                e.preventDefault();
                handleRelease();
            }, { passive: false });

            // Tambahan untuk mencegah stuck
            body.addEventListener("touchmove", (e) => {
                e.preventDefault();
            }, { passive: false });
            body.addEventListener("touchcancel", (e) => {
                handleRelease();
            });

            // Mencegah menu konteks
            body.addEventListener("contextmenu", (e) => e.preventDefault());

            // Fungsi untuk spawn koin
            const spawnCoin = () => {
                const coin = document.createElement("div");
                coin.classList.add("coin");
                coin.textContent = "ðŸª™";
                const randomX = Math.random() * (window.innerWidth - 50);
                coin.style.left = `${randomX}px`;
                body.appendChild(coin);

                coin.addEventListener("click", () => {
                    multiplier = 3;
                    coin.remove();
                    setTimeout(() => multiplier = 1, 5000);
                });

                coin.addEventListener("touchstart", (e) => {
                    e.preventDefault();
                    multiplier = 3;
                    coin.remove();
                    setTimeout(() => multiplier = 1, 5000);
                });

                setTimeout(() => {
                    if (coin.parentNode) coin.remove();
                }, 4000);
            };

            setInterval(spawnCoin, 20000);
            spawnCoin();
        });
    </script>
</body>
</html>
