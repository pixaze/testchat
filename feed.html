<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196f3">
    <title>Feed - Social Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2196f3;
            --primary-dark: #1976d2;
            --surface-color: #ffffff;
            --background-color: #f5f7fa;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-color: #f0f4f8;
            --like-color: #e91e63;
        }

        @media (prefers-color-scheme: dark) {
            [data-theme="system"] {
                --primary-color: #42a5f5;
                --primary-dark: #1e88e5;
                --surface-color: #2a2a2a;
                --background-color: #1a1a1a;
                --text-primary: #e0e0e0;
                --text-secondary: #a0a0a0;
                --border-color: #404040;
                --shadow-color: rgba(0, 0, 0, 0.3);
                --hover-color: #333333;
                --like-color: #ff4081;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .feed-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .feed-header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            background: var(--surface-color);
            border-radius: 12px;
            box-shadow: 0 2px 10px var(--shadow-color);
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 1.2em;
            color: var(--primary-color);
            cursor: pointer;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: var(--primary-dark);
        }

        .feed-header h2 {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--text-primary);
        }

        .post-composer {
            background: var(--surface-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 10px var(--shadow-color);
            margin-bottom: 20px;
            transition: transform 0.2s ease;
        }

        .post-composer:hover {
            transform: translateY(-3px);
        }

        .post-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .post-input-wrapper {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .post-input {
            width: 100%;
            min-height: 100px;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--background-color);
            color: var(--text-primary);
            font-size: 1em;
            resize: vertical;
            transition: border-color 0.2s;
        }

        .post-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.3);
        }

        .post-media {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .media-upload-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: var(--primary-color);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .media-upload-btn:hover {
            background: var(--primary-dark);
        }

        #image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            overflow: hidden;
            object-fit: contain;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #char-count {
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .post-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .post-btn:hover {
            background: var(--primary-dark);
        }

        .posts-container {
            flex: 1;
        }

        .post {
            background: var(--surface-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .post:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .user-avatar {
            position: relative;
            width: 40px;
            height: 40px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .status-indicator {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid var(--surface-color);
        }

        .status-indicator.online {
            background: #4caf50;
        }

        .status-indicator.offline {
            background: #cccccc;
        }

        .user-details {
            flex: 1;
        }

        .username-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .username {
            font-weight: 600;
            color: var(--text-primary);
        }

        .verified-badge {
            display: inline-flex;
            align-items: center;
        }

        .verified-badge svg {
            width: 16px;
            height: 16px;
            fill: var(--primary-color);
        }

        #verifiedvip {
            width: 16px;
            height: 16px;
        }

        .timestamp {
            font-size: 0.85em;
            color: var(--text-secondary);
        }

        .post-content {
            margin-bottom: 10px;
        }

        .post-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 8px;
            margin: 10px 0;
            transition: opacity 0.3s ease;
        }

        .post-image:hover {
            opacity: 0.9;
        }

        .post-actions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .reaction-btn {
            background: none;
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            border-radius: 20px;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s ease;
        }

        .reaction-btn:hover {
            background: var(--hover-color);
            border-color: var(--primary-color);
        }

        .reaction-btn.liked {
            color: var(--like-color);
            border-color: var(--like-color);
        }

        .count {
            font-size: 0.9em;
        }

        /* Comments Section (Overlay) */
        .comments-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70vh; /* Tinggi maksimum 70% layar */
            background: var(--surface-color);
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            box-shadow: 0 -2px 10px var(--shadow-color);
            padding: 20px;
            transform: translateY(100%); /* Mulai dari bawah layar */
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .comments-section.open {
            transform: translateY(0); /* Muncul ke atas */
        }

        .comments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .comments-header h3 {
            font-size: 1.2em;
            font-weight: 600;
        }

        .close-comments-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-comments-btn:hover {
            color: var(--text-primary);
        }

        .comments-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .comment {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            padding: 10px;
            background: var(--background-color);
            border-radius: 8px;
            transition: background 0.2s;
        }

        .comment:hover {
            background: var(--hover-color);
        }

        .comment .user-avatar {
            width: 40px;
            height: 40px;
        }

        .comment-content {
            flex: 1;
            margin-left: 10px;
        }

        .comment-timestamp {
            font-size: 0.85em;
            color: var(--text-secondary);
        }

        .comment-input-container {
            display: flex;
            gap: 10px;
        }

        .comment-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            background: var(--background-color);
            color: var(--text-primary);
            font-size: 0.95em;
            transition: border-color 0.2s;
        }

        .comment-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .send-comment-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .send-comment-btn:hover {
            background: var(--primary-dark);
        }

        .navigation-bar {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: var(--surface-color);
            border-radius: 12px;
            box-shadow: 0 2px 10px var(--shadow-color);
            position: sticky;
            bottom: 20px;
            margin-top: 20px;
        }

        .nav-btn {
            background: none;
            border: none;
            font-size: 1.2em;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 10px;
            transition: color 0.2s, transform 0.2s;
        }

        .nav-btn:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        .nav-btn.active {
            color: var(--primary-color);
            font-weight: bold;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-size: 0.95em;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .notification.success {
            background: #4caf50;
        }

        .notification.error {
            background: #f44336;
        }

        .loading-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: var(--surface-color);
            border-radius: 20px;
            box-shadow: 0 2px 10px var(--shadow-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .no-posts {
            text-align: center;
            color: var(--text-secondary);
            padding: 20px;
        }

        @media (max-width: 768px) {
            .feed-container {
                padding: 10px;
            }

            .feed-header {
                padding: 10px 15px;
            }

            .post {
                padding: 15px;
                margin: 10px 0;
            }

            .post-image {
                max-height: 300px;
            }

            .navigation-bar {
                padding: 10px;
            }

            .comments-section {
                height: 80vh; /* Lebih tinggi di layar kecil */
            }
        }

        @media (max-width: 480px) {
            .feed-header h2 {
                font-size: 1.2em;
            }

            .post-input {
                min-height: 80px;
                font-size: 0.9em;
            }

            .user-avatar {
                width: 32px;
                height: 32px;
            }

            .send-comment-btn {
                width: 36px;
                height: 36px;
            }

            .post-image {
                max-height: 250px;
            }
        }
    </style>
</head>
<body data-theme="system">
    <div class="feed-container">
        <div class="feed-header">
            <button class="back-btn" onclick="window.location.href='users.html'>
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2>Social Feed</h2>
        </div>

        <div class="post-composer" id="post-composer">
            <form id="post-form" class="post-form">
                <div class="post-input-wrapper">
                    <textarea id="post-content" 
                             placeholder="What's on your mind?" 
                             maxlength="280"
                             class="post-input"></textarea>
                    <div class="post-media">
                        <label for="post-image" class="media-upload-btn">
                            <i class="fas fa-image"></i>
                            <span>Add Photo</span>
                            <input type="file" id="post-image" accept="image/*" hidden>
                        </label>
                        <div id="image-preview"></div>
                    </div>
                    <div class="post-actions">
                        <span id="char-count">280</span>
                        <button type="submit" class="post-btn" id="submit-post">
                            <i class="fas fa-paper-plane"></i> Post
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div id="posts-container" class="posts-container"></div>

        <nav class="navigation-bar">
            <button class="nav-btn" onclick="window.location.href='users.html'">
    <i class="fas fa-comments"></i> Chats
</button>
<button class="nav-btn active" onclick="window.location.href='feed.html'">
    <i class="fas fa-stream"></i> Feed
</button>
<button class="nav-btn" onclick="window.location.href='settings.html'">
    <i class="fas fa-cog"></i> Settings
</button>
        </nav>
    </div>

</html>
