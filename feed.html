<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196f3">
    <title>Feed - Social Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            /* Tema terang sebagai default */
            --primary-color: #2196f3;
            --primary-dark: #1976d2;
            --surface-color: #ffffff;
            --background-color: #f5f7fa;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-color: #f0f4f8;
            --like-color: #e91e63;
        }

        @media (prefers-color-scheme: dark) {
            [data-theme="system"] {
                --primary-color: #42a5f5;
                --primary-dark: #1e88e5;
                --surface-color: #2a2a2a;
                --background-color: #1a1a1a;
                --text-primary: #e0e0e0;
                --text-secondary: #a0a0a0;
                --border-color: #404040;
                --shadow-color: rgba(0, 0, 0, 0.3);
                --hover-color: #333333;
                --like-color: #ff4081;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .feed-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Feed Header */
        .feed-header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            background: var(--surface-color);
            border-radius: 12px;
            box-shadow: 0 2px 10px var(--shadow-color);
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 1.2em;
            color: var(--primary-color);
            cursor: pointer;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: var(--primary-dark);
        }

        .feed-header h2 {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Post Composer */
        .post-composer {
            background: var(--surface-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 10px var(--shadow-color);
            margin-bottom: 20px;
            transition: transform 0.2s ease;
        }

        .post-composer:hover {
            transform: translateY(-3px);
        }

        .post-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .post-input-wrapper {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .post-input {
            width: 100%;
            min-height: 100px;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--background-color);
            color: var(--text-primary);
            font-size: 1em;
            resize: vertical;
            transition: border-color 0.2s;
        }

        .post-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.3);
        }

        .post-media {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .media-upload-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: var(--primary-color);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .media-upload-btn:hover {
            background: var(--primary-dark);
        }

        #image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            overflow: hidden;
            object-fit: contain;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #char-count {
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .post-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .post-btn:hover {
            background: var(--primary-dark);
        }

        /* Posts Container */
        .posts-container {
            flex: 1;
        }

        .post {
            background: var(--surface-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .post:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .post-avatar {
            width: 32px; /* Ukuran foto profil diperkecil */
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .post-meta {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .post-username {
            font-weight: 600;
            color: var(--text-primary);
        }

        .post-timestamp {
            font-size: 0.85em;
            color: var(--text-secondary);
        }

        .post-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 8px;
            margin: 10px 0;
            transition: opacity 0.3s ease;
        }

        .post-image:hover {
            opacity: 0.9;
        }

        .post-actions-buttons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .like-btn, .comment-btn {
            background: none;
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            border-radius: 20px;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s ease;
        }

        .like-btn:hover, .comment-btn:hover {
            background: var(--hover-color);
            border-color: var(--primary-color);
        }

        .like-btn.liked {
            color: var(--like-color);
            border-color: var(--like-color);
        }

        /* Comments Section */
        .comments-section {
            margin-top: 15px;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }

        .comment {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            padding: 10px;
            background: var(--background-color);
            border-radius: 8px;
            transition: background 0.2s;
        }

        .comment:hover {
            background: var(--hover-color);
        }

        .comment-avatar {
            width: 28px; /* Ukuran foto profil diperkecil */
            height: 28px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .comment-content {
            flex: 1;
        }

        .comment-username {
            font-weight: 600;
            margin-right: 8px;
            color: var(--text-primary);
        }

        .comment-timestamp {
            font-size: 0.85em;
            color: var(--text-secondary);
        }

        .comment-input-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .comment-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            background: var(--background-color);
            color: var(--text-primary);
            font-size: 0.95em;
            transition: border-color 0.2s;
        }

        .comment-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .send-comment-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .send-comment-btn:hover {
            background: var(--primary-dark);
        }

        /* Navigation Bar */
        .navigation-bar {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: var(--surface-color);
            border-radius: 12px;
            box-shadow: 0 2px 10px var(--shadow-color);
            position: sticky;
            bottom: 20px;
            margin-top: 20px;
        }

        .nav-btn {
            background: none;
            border: none;
            font-size: 1.2em;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 10px;
            transition: color 0.2s, transform 0.2s;
        }

        .nav-btn:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        .nav-btn.active {
            color: var(--primary-color);
            font-weight: bold;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-size: 0.95em;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification.success {
            background: #4caf50;
        }

        .notification.error {
            background: #f44336;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .feed-container {
                padding: 10px;
            }

            .feed-header {
                padding: 10px 15px;
            }

            .post {
                padding: 15px;
                margin: 10px 0;
            }

            .post-image {
                max-height: 300px;
            }

            .navigation-bar {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .feed-header h2 {
                font-size: 1.2em;
            }

            .post-input {
                min-height: 80px;
                font-size: 0.9em;
            }

            .comment-avatar, .post-avatar {
                width: 24px;
                height: 24px;
            }

            .send-comment-btn {
                width: 36px;
                height: 36px;
            }

            .post-image {
                max-height: 250px;
            }
        }
    </style>
</head>
<body data-theme="system">
    <div class="feed-container">
        <div class="feed-header">
            <button onclick="window.location.href='users.html'" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2>Social Feed</h2>
        </div>

        <!-- Post Creation Form -->
        <div class="post-composer" id="post-composer">
            <form id="post-form" class="post-form">
                <div class="post-input-wrapper">
                    <textarea id="post-content" 
                             placeholder="What's on your mind?" 
                             maxlength="280"
                             class="post-input"></textarea>
                    <div class="post-media">
                        <label for="post-image" class="media-upload-btn">
                            <i class="fas fa-image"></i>
                            <span>Add Photo</span>
                            <input type="file" id="post-image" accept="image/*" hidden>
                        </label>
                        <div id="image-preview"></div>
                    </div>
                    <div class="post-actions">
                        <span id="char-count">280</span>
                        <button type="submit" class="post-btn" id="submit-post">
                            <i class="fas fa-paper-plane"></i> Post
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Posts Feed -->
        <div id="posts-container" class="posts-container">
            <!-- Posts will be loaded here dynamically -->
        </div>

        <!-- Navigation Bar -->
        <nav class="navigation-bar">
            <button onclick="window.location.href='users.html'" class="nav-btn">
                <i class="fas fa-comments"></i> Chats
            </button>
            <button onclick="window.location.href='feed.html'" class="nav-btn active">
                <i class="fas fa-stream"></i> Feed
            </button>
            <button onclick="window.location.href='settings.html'" class="nav-btn">
                <i class="fas fa-cog"></i> Settings
            </button>
        </nav>

        <!-- Notification Container -->
        <div id="notification" class="notification"></div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="feed.js"></script>
    <script>
        // Contoh sederhana untuk menangani postingan dan komentar
        const postsContainer = document.getElementById('posts-container');
        const postForm = document.getElementById('post-form');
        const postContent = document.getElementById('post-content');
        const postImage = document.getElementById('post-image');
        const imagePreview = document.getElementById('image-preview');
        const charCount = document.getElementById('char-count');
        const notification = document.getElementById('notification');

        // Update character count
        postContent.addEventListener('input', () => {
            const remaining = 280 - postContent.value.length;
            charCount.textContent = remaining;
        });

        // Preview image
        postImage.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    imagePreview.innerHTML = `<img src="${reader.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            }
        });

        // Load posts and comments from localStorage
        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            postsContainer.innerHTML = '';
            posts.forEach(post => {
                const postElement = createPostElement(post);
                postsContainer.appendChild(postElement);
            });
        }

        // Create post element
        function createPostElement(post) {
            const postDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv.innerHTML = `
                <div class="post-header">
                    <img src="https://via.placeholder.com/32" class="post-avatar" alt="User Avatar">
                    <div class="post-meta">
                        <span class="post-username">${post.username}</span>
                        <span class="post-timestamp">${post.timestamp}</span>
                    </div>
                </div>
                <p>${post.content}</p>
                ${post.image ? `<img src="${post.image}" class="post-image" alt="Post Image">` : ''}
                <div class="post-actions-buttons">
                    <button class="like-btn" data-liked="false"><i class="far fa-heart"></i> Like</button>
                    <button class="comment-btn"><i class="far fa-comment"></i> Comment</button>
                </div>
                <div class="comments-section" id="comments-${post.id}">
                    ${post.comments.map(comment => `
                        <div class="comment">
                            <img src="https://via.placeholder.com/28" class="comment-avatar" alt="Comment Avatar">
                            <div class="comment-content">
                                <span class="comment-username">${comment.username}</span>
                                <span class="comment-timestamp">${comment.timestamp}</span>
                                <p>${comment.content}</p>
                            </div>
                        </div>
                    `).join('')}
                    <div class="comment-input-container">
                        <input type="text" class="comment-input" placeholder="Write a comment...">
                        <button class="send-comment-btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            `;

            // Like button functionality
            const likeBtn = postDiv.querySelector('.like-btn');
            likeBtn.addEventListener('click', () => {
                const isLiked = likeBtn.dataset.liked === 'true';
                likeBtn.dataset.liked = !isLiked;
                likeBtn.classList.toggle('liked');
                likeBtn.querySelector('i').classList.toggle('far');
                likeBtn.querySelector('i').classList.toggle('fas');
            });

            // Comment button functionality
            const commentBtn = postDiv.querySelector('.comment-btn');
            commentBtn.addEventListener('click', () => {
                const commentSection = postDiv.querySelector('.comments-section');
                commentSection.scrollIntoView({ behavior: 'smooth' });
            });

            // Add comment functionality
            const commentInput = postDiv.querySelector('.comment-input');
            const sendCommentBtn = postDiv.querySelector('.send-comment-btn');
            sendCommentBtn.addEventListener('click', () => {
                if (commentInput.value.trim()) {
                    addComment(post.id, commentInput.value);
                    commentInput.value = '';
                }
            });

            return postDiv;
        }

        // Add comment
        function addComment(postId, content) {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const post = posts.find(p => p.id === postId);
            if (post) {
                post.comments.push({
                    username: 'You',
                    timestamp: new Date().toLocaleString(),
                    content: content
                });
                localStorage.setItem('posts', JSON.stringify(posts));
                loadPosts();
            }
        }

        // Handle post submission
        postForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const content = postContent.value.trim();
            if (!content) {
                showNotification('Please write something!', 'error');
                return;
            }

            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const newPost = {
                id: Date.now(),
                username: 'You',
                timestamp: new Date().toLocaleString(),
                content: content,
                image: imagePreview.querySelector('img')?.src || '',
                comments: []
            };

            posts.unshift(newPost);
            localStorage.setItem('posts', JSON.stringify(posts));
            postContent.value = '';
            imagePreview.innerHTML = '';
            charCount.textContent = '280';
            loadPosts();
            showNotification('Post uploaded successfully!', 'success');
        });

        // Show notification
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initial load
        loadPosts();
    </script>
