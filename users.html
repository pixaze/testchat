<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body data-theme="system">
    <div class="users-container">
        <div class="header-container">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="user-search" placeholder="Search users...">
            </div>
            <div class="header-actions">
                <button onclick="toggleOnlineFilter()" class="filter-btn" id="online-filter">
                    <i class="fas fa-circle"></i> Online
                </button>
                <button onclick="logout()" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>

        <div class="users-section">
            <div class="section-header">
                <h2>Active Conversations</h2>
                <span class="section-badge" id="active-count">0</span>
            </div>
            <div id="active-users" class="user-list"></div>
        </div>

        <div class="users-section">
            <div class="section-header">
                <h2>All Users</h2>
                <span class="section-badge" id="total-count">0</span>
            </div>
            <div id="user-list" class="user-list"></div>
        </div>

        <nav class="navigation-bar">
            <button onclick="window.location.href='/feed'" class="nav-btn">
                <i class="fas fa-rss"></i> Feed
            </button>
            <button onclick="window.open('https://blyatz.github.io/raffael', '_blank')" class="nav-btn">
                <i class="fas fa-shopping-cart"></i> Shop
            </button>
            <button onclick="window.location.href='/settings'" class="nav-btn">
                <i class="fas fa-cog"></i> Settings
            </button>
        </nav>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="users.js"></script>
</body>
</html>
