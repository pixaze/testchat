<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe with Firebase</title>
  <style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  text-align: center;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
  color: #333;
  margin-bottom: 20px;
}

.game-controls {
  margin-bottom: 20px;
}

button {
  padding: 10px 20px;
  margin: 0 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0056b3;
}

.status {
  margin-bottom: 20px;
  color: #555;
  font-size: 1.1em;
}

.board {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-gap: 5px;
  width: 310px;
  margin: 0 auto;
}

.board div {
  width: 100px;
  height: 100px;
  background-color: #f8f9fa;
  border: 2px solid #ccc;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2em;
  color: #333;
  cursor: pointer;
  transition: background-color 0.2s;
}

.board div:hover {
  background-color: #e9ecef;
}

.board div.x {
  color: #dc3545;
}

.board div.o {
  color: #28a745;
}

</style>
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="game-controls">
      <button id="create-game">Create Game</button>
      <button id="join-game">Join Game</button>
    </div>
    <div id="game-status" class="status">Please create or join a game.</div>
    <div id="board" class="board"></div>
  </div>
  <script type="module" src="tictactoe.js"></script>
</body>
</html>
