<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196f3">
    <title>Settings - Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

            <button onclick="window.location.href='/users'" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2>Settings</h2>
        </div>

                        <img id="current-avatar" src="" alt="Profile photo" class="avatar large">
                        <label for="photo-upload" class="photo-upload-btn">
                            <i class="fas fa-camera"></i>
                            <input type="file" id="photo-upload" accept="image/*" hidden>
                        </label>
                    </div>
                    <div class="profile-info">
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="username" placeholder="Username">
                        </div>
                        <div class="input-group">
                            <i class="fas fa-comment input-icon"></i>
                            <textarea id="bio" placeholder="Write a short bio..." maxlength="160"></textarea>
                        </div>

                            </span>
                            <span id="verifiedvip-badge" style="display: none;" class="verified-badge">
                                <svg id="verifiedvip" width="16" height="16" viewBox="0 0 40 40">
                                    <path d="M19.998 3.094 14.638 0l-2.972 5.15H5.432v6.354L0 14.64 3.094 20 0 25.359l5.432 3.137v5.905h5.975L14.638 40l5.36-3.094L25.358 40l3.232-5.6h6.162v-6.01L40 25.359 36.905 20 40 14.641l-5.248-3.03v-6.46h-6.419L25.358 0l-5.36 3.094Z" fill="currentColor"/>
                                </svg>
                            </span>
                        </div>
                            <button onclick="logout()" class="logout-top">
                <i class="fas fa-sign-out-alt"></i> Logout
                            </button>
                    </div>
                </div>
            </section>

            <!-- Theme Settings -->
            <section class="settings-section">
                <h3><i class="fas fa-paint-brush"></i> Appearance</h3>
                <div class="theme-settings">
                    <div class="setting-option">
                        <label>Theme</label>
                        <select id="theme-selector">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                            <option value="system">System Default</option>
                        </select>
                    </div>
                    <div class="setting-option">
                        <label>Font Size</label>
                        <select id="font-size">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Notification Settings -->
            <section class="settings-section">
                <h3><i class="fas fa-bell"></i> Notifications</h3>
                <div class="notification-settings">
                    <div class="setting-toggle">
                        <label>Push Notifications</label>
                        <label class="switch">
                            <input type="checkbox" id="push-notifications">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="setting-toggle">
                        <label>Email Notifications</label>
                        <label class="switch">
                            <input type="checkbox" id="email-notifications">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="setting-toggle">
                        <label>Sound Effects</label>
                        <label class="switch">
                            <input type="checkbox" id="sound-effects">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </section>

            <!-- Privacy Settings -->
            <section class="settings-section">
                <h3><i class="fas fa-shield-alt"></i> Privacy</h3>
                <div class="privacy-settings">
                    <div class="setting-toggle">
                        <label>Show Online Status</label>
                        <label class="switch">
                            <input type="checkbox" id="show-online-status">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="setting-toggle">
                        <label>Show Read Receipts</label>
                        <label class="switch">
                            <input type="checkbox" id="show-read-receipts">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="setting-toggle">
                        <label>Private Account</label>
                        <label class="switch">
                            <input type="checkbox" id="private-account">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </section>

            <!-- Account Actions -->
            <section class="settings-section">
                <h3><i class="fas fa-user-shield"></i> Account</h3>
                <div class="account-actions">
                    <button onclick="requestVerification()" class="verification-btn">
                        <i class="fas fa-check-circle"></i> Request Verification
                    </button>
                    <button onclick="exportData()" class="export-btn">
                        <i class="fas fa-download"></i> Export My Data
                    </button>
                    <button onclick="deleteAccount()" class="delete-account-btn">
                        <i class="fas fa-trash-alt"></i> Delete Account
                    </button>
                </div>
            </section>
        </div>

        <!-- Single Save Changes Button -->
        <div class="settings-footer">
            <button onclick="saveSettings()" class="save-settings-btn primary-btn">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </div>
    </div>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="settings.js"></script>
</body>
</html>
